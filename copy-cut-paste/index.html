<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Copy Cut Paste</title>
</head>

<body>
    <div class="container text-center bg-danger bg-gradient rounded-3  p-5 text-light my-5">
        <div>
            <!-- copy start here -->
            <input type="text" name="" class="py-1 px-3 rounded-1 border-0 w-50" placeholder="Write Text"
                id="copy-text">
            <button id="copyBtn" class="bg-primary bg-gradient  text-white border-0 rounded-1 py-1 px-3">COPY</button>
        </div>
        <!-- copy end here -->

        <!--cut start here-->
        <div class="p-3">
            <input type="text" name="" class="py-1 px-3 rounded-1 border-0 w-50" placeholder="Cut Text" id="cut-text">
            <button id="cutBtn" class="bg-info bg-gradient  text-white border-0 rounded-1 py-1 px-3">CUT</button>
        </div>
        <!--paste end here-->

        <div class="">
            <input type="text" name="" class="py-1 px-3 rounded-1 border-0 w-50" id="paste-text">
            <button id="pasteBtn" class="bg-success bg-gradient  text-white border-0 rounded-1 py-1 px-3">PASTE</button>
        </div>
        <!--paste end here-->

    </div>


    <!--Js link-->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
