<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <!--css link-->
    <link rel="stylesheet" href="/style.css">

    <title>Book List</title>
</head>

<body>
    <div class="container bg-primary rounded-2  mt-5 py-2">
        <h2 class="text-warning text-decoration-underline text-center">Book List</h2>
        <div class="mb-3">
            <label class="text-white fs-5">Book Name</label>
            <input type="text" class="form-control" id="book-name" placeholder="Enter a Book Name">
        </div>
        <div class="mb-3">
            <label class="text-white fs-5">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Enter a Author Name">
        </div>
        <div class="mb-4">
            <label class="text-white fs-5">Year</label>
            <input type="text" class="form-control" id="year" placeholder="Enter a Year">
        </div>
        <button class="w-100 bg-danger border-0 p-1 text-white rounded-2 mb-3 fs-5" id="add-book">ADD BOOK</button>

        <table class="w-100 text-white">
            <thead class="fs-5">
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>

        <button class="w-100 bg-secondary border-0 p-1 text-white rounded-2 mb-3 fs-5" id="remove-book-list">REMOVE BOOK LIST</button>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--js-->
    <script src="/script.js"></script>
</body>

</html>
