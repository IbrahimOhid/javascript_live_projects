<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--css link-->
    <link rel="stylesheet" href="/js_calculator/style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="py-4">
    <h2 class="text-center text-decoration-underline text-uppercase" style="color: rgb(248, 59, 59);">Simple Calculator</h2>
    <table class="mx-auto  text-center border-2 mt-3" style="background-color: rgb(8, 8, 8);">

        <tr>
            <td><input class="" type="text" name="" id="result"></td>
        </tr>

        <tr class="d-flex justify-content-center gap-2 mt-2 pt-2">
            <td><input class="num clear" type="button" onclick="resultClear()" name="" id="" value="C"></td>
            <td><input class="num clear" type="button" onclick="calculate('(')" name="" id="" value="("></td>
            <td><input class="num clear" type="button" onclick="calculate(')')" name="" id="" value=")"></td>
            <td><input class="num method" type="button" onclick="calculate('%')" name="" id="" value="%"></td>
        </tr>

        <tr class="d-flex justify-content-center gap-2 mt-2">
            <td><input class="num" type="button" onclick="calculate('7')" name="" id="" value="7"></td>
            <td><input class="num" type="button" onclick="calculate('8')" name="" id="" value="8"></td>
            <td><input class="num" type="button" onclick="calculate('9')" name="" id="" value="9"></td>
            <td><input class="num method" type="button" onclick="calculate('+')" name="" id="" value="+"></td>
        </tr>

        <tr class="d-flex justify-content-center gap-2 mt-2">
            <td><input class="num" type="button" onclick="calculate('4')" name="" id="" value="4"></td>
            <td><input class="num" type="button" onclick="calculate('5')" name="" id="" value="5"></td>
            <td><input class="num" type="button" onclick="calculate('6')" name="" id="" value="6"></td>
            <td><input class="num method" type="button" onclick="calculate('-')" name="" id="" value="−"></td>
        </tr>

        <tr class="d-flex justify-content-center gap-2 mt-2">
            <td><input class="num" type="button" onclick="calculate('1')" name="" id="" value="1"></td>
            <td><input class="num" type="button" onclick="calculate('2')" name="" id="" value="2"></td>
            <td><input class="num" type="button" onclick="calculate('3')" name="" id="" value="3"></td>
            <td><input class="num method"  type="button" onclick="calculate('*')" name="" id="" value="×"></td>
        </tr>

        <tr class="d-flex justify-content-center gap-2 mt-1 pb-3">
            <td><input class="num" type="button" onclick="calculate('0')" name="" id="" value="0"></td>
            <td><input class="num" type="button" onclick="calculate('.')" name="" id="" value="•"></td>
            <td><input class="num" type="button" onclick="calculate('/')" name="" id="" value="÷"></td>
            <td><input class="num method" onclick="result()" type="button" name="" id="" value="="></td>
        </tr>
    </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--js link-->
    <script src="/js_calculator/script.js"></script>
    </body>

</html>
