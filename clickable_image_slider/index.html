<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Clickable Image Slider</title>
</head>

<body>
  <div class="text-center py-5 bg-dark" style="height: 100vh;">
    <div>
      <h1 class="text-info text-decoration-underline">Clickable Image Slider</h1>
      <img src="/clickable_image_slider/img/computer.jpg" class="mt-3" style="width: 500px;" alt="" id="slide-img">
    </div>
    <div class="mt-4 d-flex justify-content-around">
      <button class="py-1 px-3 border-0 btn btn-primary" id="previous-btn">Previous</button>
      <button class="py-1 px-3 border-0 btn btn-primary" id="next-btn">Next</button>
    </div>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--js link-->
  <script src="/clickable_image_slider/script.js"></script>
</body>

</html>
