<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css">
    <link rel="stylesheet" href="/Developing-A-shopping-Cart-Using-JavaScript/style.css">
    <title>Developing-A-shopping-Cart-Using-JavaScript</title>
</head>

<body>
    <section>
        <div class="container py-5">
            <h2 class="text-center  text-danger text-decoration-underline">Products List</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4 py-3">
                <div class="col">
                    <div class="card">
                        <img src="/Developing-A-shopping-Cart-Using-JavaScript/img/Nutt-1.jpg" class="card-img-top"
                            alt="...">
                        <div class="card-body">
                            <p class="font-weight-bold text-danger text-uppercase">Nut</p>
                            <h5 class="card-title">$ 5</h5>
                            <button class="bg-primary text-white border-0 px-2 py-1 font-weight-bold" id="nut-btn"> ADD
                                TO CART</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="/Developing-A-shopping-Cart-Using-JavaScript//img/honey-nuts.png" class="card-img-top"
                            alt="...">
                        <div class="card-body">
                            <p class="font-weight-bold text-danger text-uppercase">Honey Nut</p>
                            <h5 class="card-title">$ 15</h5>
                            <button class="bg-primary text-white border-0 px-2 py-1 font-weight-bold "
                                id="honey-nut-btn">ADD TO CART</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="/Developing-A-shopping-Cart-Using-JavaScript/img/Sarisha-Oil.jpg" class="card-img-top"
                            alt="...">
                        <div class="card-body">
                            <p class="font-weight-bold text-danger text-uppercase">Sorisha Oil</p>
                            <h5 class="card-title">$ 11</h5>
                            <button class="bg-primary text-white border-0 px-2 py-1  font-weight-bold"
                                id="sorisha-oil-btn">ADD TO
                                CART</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="/Developing-A-shopping-Cart-Using-JavaScript/img/honey.jpg" class="card-img-top"
                            alt="...">
                        <div class="card-body">
                            <p class="font-weight-bold text-danger text-uppercase">Honey</p>
                            <h5 class="card-title">$ 10</h5>
                            <button class="bg-primary text-white border-0 px-2 py-1 font-weight-bold" id="honey-btn">ADD
                                TO
                                CART</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container mb-3">
            <h2 class="text-center text-success">Cart List</h2>
            <div class="card add-nut-product bg-success mb-2" id="nut-card">
                <div class="card-body d-flex justify-content-around align-items-center">
                    <img src="/Developing-A-shopping-Cart-Using-JavaScript/img/Nutt-1.jpg" style="height: 100px;"
                        alt="">
                    <p class="text-uppercase text-white font-weight-bold">Nut</p>
                    <button class="btn bg-warning text-white" id="nut-remove">X</button>
                </div>
            </div>

            <div class="card add-nut-product bg-success mb-2" id="honey-nut-card">
                <div class="card-body d-flex justify-content-around align-items-center">
                    <img src="/Developing-A-shopping-Cart-Using-JavaScript/img/honey-nuts.png" style="height: 100px;"
                        alt="">
                    <p class="text-uppercase text-white font-weight-bold">Honey Nuts</p>
                    <button class="btn bg-warning text-white" id="honey-nut-remove">X</button>
                </div>
            </div>

            <div class="card add-nut-product bg-success mb-2" id="sorisha-oil-card">
                <div class="card-body d-flex justify-content-around align-items-center">
                    <img src="/Developing-A-shopping-Cart-Using-JavaScript/img/Sarisha-Oil.jpg" style="height: 100px;"
                        alt="">
                    <p class="text-uppercase text-white font-weight-bold">Sarisha Oil</p>
                    <button class="btn bg-warning text-white" id="sorisha-oil-remove">X</button>
                </div>
            </div>

            <div class="card add-nut-product bg-success" id="honey-card">
                <div class="card-body d-flex justify-content-around align-items-center">
                    <img src="/Developing-A-shopping-Cart-Using-JavaScript/img/honey.jpg" style="height: 100px;"
                        alt="">
                    <p class="text-uppercase text-white font-weight-bold">Honey</p>
                    <button class="btn bg-warning text-white" id="honey-remove">X</button>
                </div>
            </div>

        </div>
    </section>




    <!--Bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!--Js link-->
    <script src="/Developing-A-shopping-Cart-Using-JavaScript/script.js"></script>
</body>

</html>
