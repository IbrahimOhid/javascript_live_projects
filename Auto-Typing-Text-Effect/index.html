<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--type js cdn-->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <!--css link-->
  <link rel="stylesheet" href="/Auto-Typing-Text-Effect/style.css">
  <title>Auto Typing Text Effect</title>
</head>

<body>
  <div class="bg-dark" style="height: 100vh; display: flex; align-items: center ;justify-content: center;">
    <h1 class="text-white" style="font-size: 5rem;">I'm a <span class="auto-type"></span></h1>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--js link-->
  <script>
    var typed = new Typed(".auto-type", {
      strings: ["Programmer", "Designer", "YouTuber"],
      typeSpeed: 150,
      backSpeed: 150,
      loop: true
    });
  </script>
</body>

</html>
