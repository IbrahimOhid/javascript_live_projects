<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Quiz App</title>
</head>

<body>
    <div class="container mx-auto">
        <h1 class="py-3 text-primary text-decoration-underline">Simple Quiz App</h1>
        <form action="">
            <div class="mb-3">
                <p class="fw-bolder">Q1. What is HTML?</p>
                <input type="radio" name="q1"> Cascading Style Sheet <br>
                <input type="radio" name="q1"  id="answer1"> Hyper Text Markup Language <br>
                <input type="radio" name="q1"> Javascript <br>
                <input type="radio" name="q1"> C+
            </div>
        
            <div class="mb-3">
                <p class="fw-bolder">Q2. What is 6+2?</p>
                <input type="radio" name="q2"> 5 <br>
                <input type="radio" name="q2"> 3 <br>
                <input type="radio" name="q2"> 2 <br>
                <input type="radio" name="q2" id="answer2"> 8
            </div>

            <div class="mb-3">
                <p class="fw-bolder">Q3. What is CSS?</p>
                <input type="radio" name="q3" id="answer3"> Cascading Style Sheet <br>
                <input type="radio" name="q3"> Hyper Text Markup Language <br>
                <input type="radio" name="q3"> Javascript <br>
                <input type="radio" name="q3"> C+
            </div>
            <button class="btn btn-danger text-white border py-1 px-3" id="result-btn">See Result</button>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--JS LINK-->
    <script src="/simple-quiz-app/script.js"></script>
</body>

</html>
