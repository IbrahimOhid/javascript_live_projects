<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--css link-->
    <link rel="stylesheet" href="/model_popup_box/style.css">
    <title>Model PopUp Box</title>
  </head>
  <body>
    <div class="bg-dark" style="height: 100vh;">
        <h1 class="text-center py-3 text-decoration-underline text-primary">Model PopUp Box</h1>
        <div class="text-center">
            <button type="button" class="btn-info py-1 px-3 fw-bold mt-5" id="modal-open">OPEN</button>
        </div>
        
        <div class="card mx-auto mt-5" style="width: 18rem;" id="modal">
            <div class="card-body">
                <div class="text-end">
                    <button type="button" class="btn-close" id="modal-close"></button>
                  </div>
              <h4 class="card-title">Islamic Quote</h4>
              <p class="card-text">“There is no relationship between Allah and anyone except through obedience to Him.” [Umar Ibn Al Khattab].</p>
              <hr>
            </div>
          </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--js link-->
    <script src="/model_popup_box/script.js"></script>
  </body>
</html>
