<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS LINK-->
    <link rel="stylesheet"  href="/weather_api/style.css">
    <title>Weather Api</title>
  </head>
  <body>
    <div class="py-5">
      <div class="weather mx-auto">
        <input type="text" class="px-5 py-2 border-0 mb-5" name="" id="input-city" placeholder="Enter a City Name">
        <button id="btn" class="px-3 py-2 border-0 fw-bolder bg-danger text-white">Submit</button>
        <h4 id="city-name">Dhaka</h4>
        <h5><span id="temp">32.12</span>&deg; C</>
        <h4 id="des">Description</h4>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--js link-->
    <script src="/weather_api/script.js"></script>
  </body>
</html>
