<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Light ON - OFF</title>
</head>

<body>
    <div class="container text-center bg-dark  rounded-3  p-5 text-light my-5">
        <div>
            <h3 class="text-decoration-underline mb-4">LIGHT ON / OFF</h3>
            <img id="bulb" src="/light-on-off/img/bulb-off.gif" alt="">
        </div>
        <div class="mt-4">
            <button id="on" class="px-3 py-1 border-0 rounded-2 bg-success text-white">ON</button>
            <button id="off" class="px-3 py-1 border-0 rounded-2 bg-danger text-white">OFF</button>
        </div>

    </div>


    <!--Js link-->
    <script src="/light-on-off/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
