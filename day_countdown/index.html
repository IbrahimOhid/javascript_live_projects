<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Day Countdown</title>
</head>

<body>
    <div class='bg-dark px-5 text-center' style="height: 100vh;">
        <h1 class="text-center text-white py-5">COMING SOON.....</h1>
        <div class="row row-cols-1 row-cols-md-4 g-4 d-flex justify-content-center">
            <div class="col" style="width: 150px;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" id="days">00</h2>
                        <h5 class="card-text">Days</h5>
                    </div>
                </div>
            </div>
            <div class="col" style="width: 150px;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" id="hours">00</h2>
                        <h5 class="card-text">Hours</h5>
                    </div>
                </div>
            </div>
            <div class="col" style="width: 150px;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" id="minutes">00</h2>
                        <h5 class="card-text">Minutes</h5>
                    </div>
                </div>
            </div>
            <div class="col" style="width: 150px;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" id="seconds">00</h2>
                        <h5 class="card-text">Seconds</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--js link-->
    <script src="/day_countdown/script.js"></script>
</body>

</html>
