<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple Calculator!</title>
  </head>
  <body>
    <div class="text-white text-uppercase  text-center  py-3" style="height: 100vh; background-color: rgb(96, 85, 250);">
        <h2 class="py-3 text-decoration-underline">Simple Calculator</h2>
        <h2 id="result"></h2>
        <form>
            <input class="mb-3 border py-1 px-4" placeholder="Enter a Number " type="number" name="" id="num1">  <br>
            <input class="mb-3 border py-1 px-4" placeholder="Enter a Number " type="number" name="" id="num2"> <br>
            <select class="mb-5 py-2 px-4 text-center" id="select-calculation">
                <option selected>Select a Calculation Type</option>
                <option value="addition">+</option>
                <option value="subtraction">-</option>
                <option value="multiplication">ร</option>
                <option value="division">รท</option>
                <option value="modulus">%</option>
              </select> <br>
              <button id="calculate-btn" class="border py-1 px-4 btn-danger text-white">Click a Calculate</button>
        </form>
    </div>

    <!--js link-->
    <script src="/simple-calculator/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
