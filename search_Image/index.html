<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Image Search</title>
</head>

<body>
    <div class="text-center">
        <h1 class="text-decoration-underline text-danger">Javascript Search Image</h1>
        <input class="mt-3 py-1 px-5" type="text" name="" id="input-text" placeholder="Enter a Search Image">
    </div>
    <div class="container-fluid pb-5 text-center">
        <div class="row row-cols-1 row-cols-md-4 g-2 mt-4 px-3">
            <div class="image" title="Apple">
                <img src="/search_Image/img/apple.jpeg" class="shadow-lg p-1" style="width: 300px; height: 250px;"
                    alt="apple">
                <h3 class="text-decoration-underline text-danger">Apple</h3>
            </div>

            <div class="image" title="Banana">
                <img src="/search_Image/img/banana.jpeg" class="shadow-lg p-1" style="width: 300px; height: 250px;"
                    alt="banana">
                    <h3 class="text-decoration-underline text-danger">Banana</h3>
            </div>

            <div class="image" title="Bike">
                <img src="/search_Image/img/bike.jpeg" class="shadow-lg p-1" style="width: 300px; height: 250px;"
                    alt="bike">
                    <h3 class="text-decoration-underline text-danger">Bike</h3>
            </div>

            <div class="image" title="Bicycle">
                <img src="/search_Image/img/bicycle.jpeg" class="shadow-lg p-1" style="width: 300px; height: 250px;"
                    alt="bicycle">
                    <h3 class="text-decoration-underline text-danger">Bicycle</h3>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-2 mt-4 px-3">
            <div class="image" title="Car">
                <img src="/search_Image/img/car.jpeg" class="shadow-lg p-1" style="width: 300px; height: 250px;"
                    alt="car">
                    <h3 class="text-decoration-underline text-danger">Car</h3>
            </div>

            <div class="image" title="Guava">
                <img src="/search_Image/img/Guava.jpeg" class="shadow-lg p-1" style="width: 300px; height: 250px;"
                    alt="guava">
                    <h3 class="text-decoration-underline text-danger">Guava</h3>
            </div>

            <div class="image" title="Orange">
                <img src="/search_Image/img/orange.jpeg" class="shadow-lg p-1" style="width: 300px; height: 250px;"
                    alt="orange">
                    <h3 class="text-decoration-underline text-danger">Orange</h3>
            </div>

            <div class="image" title="Tomato">
                <img src="/search_Image/img/tomato.jpeg" class="shadow-lg p-1" style="width: 300px; height: 250px;"
                    alt="tomato">
                    <h3 class="text-decoration-underline text-danger">Tomato</h3>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--js link-->
    <script src="/search_Image/script.js"></script>
</body>

</html>
