<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--css link-->
    <link rel="stylesheet" href="/background_change/style.css">
    <title>Background Change</title>
</head>

<body>
    <div id="full-background" style="background-color: gray; height: 100vh;">
        <div class="w-25 mx-auto  my-auto py-5 ">
            <select class="form-select py-3" id="select-color" aria-label="Default select example">
                <option value="gray">Gray</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
            </select>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--js link-->
    <script src="/background_change/script.js"></script>
</body>

</html>
