<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h2 class="text-center text-uppercase py-3 text-dark text-decoration-underline">Simple Calculator</h2>

        <h4 class="subtraction text-primary"></h4>
        <h4 class="multiplication text-secondary"></h4>
        <h4 class="division text-success"></h4>
        <h4 class="modulus text-success"></h4>
    </div>

    <script src="/simple_calculator/script.js"></script>
    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
