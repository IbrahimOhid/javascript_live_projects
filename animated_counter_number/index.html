<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Animated Counter Number</title>
</head>

<body>
    <!--Animated counter Number-->

    <div class="container d-flex justify-content-around py-5">
        <div class="bg-danger p-5 text-center rounded-lg text-white">
          <h3 class="text-uppercase mb-3">Total Project</h3>
          <h4 class="font-weight-bolder" id="project-number">500</h4>
        </div>
        <div class="bg-success p-5 text-center rounded-lg text-white">
          <h3 class="text-uppercase mb-3">Total Client</h3>
          <h4 class="font-weight-bolder" id="client-number">300</h4>
        </div>
        <div class="bg-info p-5 text-center rounded-lg  text-white">
          <h3 class="text-uppercase mb-3">Total Achieve</h3>
          <h4 class="font-weight-bolder" id="achieve-number">409</h4>
        </div>
      </div>
  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--js link-->
    <script src="/animated_counter_number/script.js"></script>
</body>

</html>
