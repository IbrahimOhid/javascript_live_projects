<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--css link-->
  <link rel="stylesheet" href="/student-todo-app/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Student Todo App</title>
</head>

<body>
  <div class="container ">
    <h1 class="text-center text-primary text-decoration-underline">Student Add Todo App</h1>
    <div class="d-flex">
      <div class="mt-5 w-50 text-center border p-5">
        <form action="">
          <input class="mb-3 py-1 px-5" type="text" name="" id="name" placeholder="Enter a Name"> <br>
          <input class="mb-3 py-1 px-5" type="text" name="" id="id" placeholder="Enter a ID"> <br>
          <input class="mb-3 py-1 px-5" type="text" name="" id="department" placeholder="Enter a Department"> <br>
          <input class="mb-3 py-1 px-5" type="text" name="" id="gpa" placeholder="Enter a GPA"> <br>
          <button class="btn btn-danger" id="add-student">Add Student</button>
        </form>
      </div>
      <div class="mt-5 w-50 border p-5">
        <div class="d-flex justify-content-center">
          <div id="add-name">
            <h5 class="py-1 px-4">Name</h5>
          </div>
          <div id="add-id">
            <h5 class="py-1 px-4">ID</h5>
          </div>
          <div id="add-dept">
            <h5 class="py-1 px-4">Department</h5>
          </div>
          <div id="add-gpa">
            <h5 class="py-1 px-4">GPA</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--js link-->
  <script src="/student-todo-app/script.js"></script>
</body>

</html>
