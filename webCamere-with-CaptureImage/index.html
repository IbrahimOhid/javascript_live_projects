<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Live Camera With Capture Image</title>
  </head>
  <body>
    <div class="container text-center py-2">
        <h1 class="bg-primary text-white py-1 rounded-3 text-uppercase">Live Camera With Capture Image</h1>
        <video id="video" src="" autoplay="true" width="500" height="500" style="border:1px solid #000000;"></video>
        <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        <button id="imgBtn" class="bg-success text-white border-0 px-3 py-1 rounded-3 text-uppercase">Capture Image</button>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Js Link-->
    <script src="script.js"></script>
  </body>
</html>
