<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--css link-->
  <link rel="stylesheet" href="/shopping_cart/style.css">

  <!--font awesome link-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

  <title>JS Shopping Cart</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center text-decoration-underline">Shopping Cart Using JavaScript</h1>
    <div class="d-flex gap-4 px-3 justify-content-center">
      <div class="card px-2 py-2">
        <img src="/shopping_cart/img/breakfast1.png" class="card-img text-center" alt="...">
        <h4 class="card-title">Egg Benedict</h4>
        <h4 class="mt-1">$ 15.00</h4>
        <div class="mb-2">
          <i id="phone-minus" class="fas fa-minus"></i>
        <input type="button" id="count" value="0">
        <i id="phone-plus" class="fas fa-plus"></i>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="card px-2 py-2">
        <img src="/shopping_cart/img/dinner2.png" class="card-img" alt="...">
        <h5 class="card-title">Pork Tenderloin</h5>
        <h4 class="mt-1">$ 20.00</h4>
        <div class="mb-2">
          <i id="phone-minus" class="fas fa-minus"></i>
        <input type="button" id="count" value="0">
        <i id="phone-plus" class="fas fa-plus"></i>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="card px-2 py-2">
        <img src="/shopping_cart/img/dinner5.png" class="card-img" alt="...">
        <h4 class="card-title">Pork Tenderloin</h4>
        <h4 class="mt-1">$ 18.00</h4>
        <div class="mb-2">
          <i id="phone-minus" class="fas fa-minus"></i>
        <input type="button" id="count" value="0">
        <i id="phone-plus" class="fas fa-plus"></i>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>
    <div>
      <div class="text-center mt-1 card-details mx-auto">
        <h4 class="text-decoration-underline text-white">Card Details</h4>
          <div>
            <h5 class="text-white">Product Amount : <span></span></h5>
            <h5 class="text-white">Delivery Charge : $ 1.00</h5>
            <hr>
            <h5 class="text-white pb-3">Total Product Amount : <span></span></h5>
          </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!--js link-->
  <script src="/shopping_cart/script.js"></script>
</body>

</html>
