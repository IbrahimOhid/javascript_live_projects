<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--css link-->
  <link rel="stylesheet" href="/shopping_cart/style.css">

  <!--font awesome link-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

  <title>JS Shopping Cart</title>
</head>

<body>
  <!--shopping cart start here-->
  <div class="container">
    <h1 class="text-center text-decoration-underline">Shopping Cart Using JavaScript</h1>
    <div class="d-flex gap-4 px-3 justify-content-center">
      <!--cart one start here-->
      <div class="card px-2 py-2">
        <img src="/shopping_cart/img/breakfast1.png" class="card-img text-center" alt="...">
        <h4 class="card-title">Egg Benedict</h4>
        <h4 class="mt-1">$ <span id="price1">15.00</span></h4>
        <div class="mb-2">
          <i id="phone-minus" class="fas fa-minus" onclick="decrement('count1', 'price1', 'item1')"></i>
          <input type="button" class="input" id="count1" value="0">
          <i id="phone-plus" class="fas fa-plus" onclick="increment('count1', 'price1', 'item1')"></i>
        </div>
        <p>Your Item: $ <span id="item1">0.00</span></p>
      </div>
      <!--cart one end here-->

      <!--cart Two start here-->
      <div class="card px-2 py-2">
        <img src="/shopping_cart/img/dinner2.png" class="card-img" alt="...">
        <h5 class="card-title">Pork Tenderloin</h5>
        <h4 class="mt-1">$ <span id="price2">20.00</span></h4>
        <div class="mb-2">
          <i id="phone-minus" class="fas fa-minus" onclick="decrement('count2', 'price2', 'item2')"></i>
          <input type="button" class="input" id="count2" value="0">
          <i id="phone-plus" class="fas fa-plus" onclick="increment('count2', 'price2', 'item2')"></i>
        </div>
        <p>Your Item: $ <span id="item2">0.00</span></p>
      </div>
      <!--cart Two end here-->

      <!--cart Three start here-->
      <div class="card px-2 py-2">
        <img src="/shopping_cart/img/dinner5.png" class="card-img" alt="...">
        <h4 class="card-title">Pork Tenderloin</h4>
        <h4 class="mt-1">$ <span id="price3">18.00</span></h4>
        <div class="mb-2">
          <i id="phone-minus" class="fas fa-minus" onclick="decrement('count3', 'price3', 'item3')"></i>
          <input type="button" class="input" id="count3" value="0">
          <i id="phone-plus" class="fas fa-plus" onclick="increment('count3', 'price3', 'item3')"></i>
        </div>
        <p>Your Item: $ <span id="item3">0.00</span></p>
      </div>
      <!--cart Three end here-->
    </div>
    <!--cart details start here-->
    <div>
      <div class="text-center mt-1 card-details mx-auto">
        <h4 class="text-decoration-underline text-white">Card Details</h4>
        <div>
          <h5 class="text-white">Product Amount : $ <span id="product-amount">0.00</span></h5>
          <h5 class="text-white">Delivery Charge : $ <span id="delivery-charge">1.00</span></h5>
          <hr>
          <h5 class="text-white pb-2">Total Product Amount : <span id="total-amount">0.00</span></h5>
        </div>
      </div>
    </div>
    <!--cart details end here-->
  </div>
  <!--shopping cart end here-->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!--js link-->
  <script src="/shopping_cart/script.js"></script>
</body>

</html>
