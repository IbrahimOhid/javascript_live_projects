<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Gage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="mt-3 pb-5 container d-flex  justify-content-center">
        <form class="text-center py-3 bg-danger w-50">
            <h1 class="text-center text-white pb-3 text-decoration-underline">Guessing Game</h1>
            <div class="mb-5">
              <label for="inputAddress" class="form-label text-white fw-bold">Enter Guess Between 1-10</label>
              <input type="number" class="border-0 rounded-1 w-25 py-1" name="" id="guess_number" min="1" max="10" required>
              <button id="check_btn" class="border-0 py-1 ml-5 btn-warning rounded-3 fw-light">Check Result</button>
            </div>
            <p class="result_text text-white"></p>
          </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/guessing_game/script.js"></script>
</body>

</html>
