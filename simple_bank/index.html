<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--style css-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple Bank</title>
</head>

<body>
    <div class="container py-5">
        <div>
            <h1 class="text-center text-danger text-uppercase text-decoration-underline">Bank Transaction</h1>
        </div>
        <div class="row row-cols-1 row-cols-md-3 py-3">
            <div class="col bg-primary text-white">
                <div class="card-body">
                    <h4 class="card-title">DEPOSIT</h4>
                    <h1 class="card-text">$ <span id="totalDeposit">00</span></h1>
                </div>
            </div>
            <div class="col bg-danger text-white">
                <div class="card-body">
                    <h4 class="card-title">WITHDRAW</h4>
                    <h1 class="card-text">$ <span id="totalWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col bg-success text-white">
                <div class="card-body">
                    <h4 class="card-title">BALANCE</h4>
                    <h1 class="card-text">$ <span id="totalBalance">10</span></h1>
                </div>
            </div>
        </div>
        <div class="row py-3 shadow-lg">
            <div class="col-sm-6 p-4">
                <h3 class="py-1">Deposit</h3>
              <input class="form-control" type="text" name="" id="depositInput" placeholder="$ Amount you want to deposit">
              <br>
              <button class="btn bg-danger px-3 py-2 text-white fw-bold" id="depositBtn">Deposit</button>
            </div>
            <div class="col-sm-6 p-4">
                <h3 class="py-1">Withdraw</h3>
              <input class="form-control" type="text" name="" id="withdrawInput" placeholder="$ Amount you want to withdraw">
              <br>
              <button class="btn bg-success px-3 py-2 text-white fw-bold" id="withdrawBtn">Withdraw</button>
            </div>
          </div>
    </div>


    <!--js link-->
    <script src="/simple_bank/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
