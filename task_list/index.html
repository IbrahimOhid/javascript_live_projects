<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Task List</title>
</head>

<body>
    <div class="container mt-5 bg-danger rounded-3 w-50 py-4">
        <div class="text-center">
          <h2 class="text-white text-decoration-underline">Task List</h2>
          <input class="rounded-2 border-0 p-1" type="text" name="" id="input_text" placeholder="Write a Task">
          <button id="add_task" class="bg-primary border-0 text-white rounded-2 p-1">ADD TASK</button>
        </div>
        <hr class="text-white">
        <div class="text-center">
          <h3 class="text-white text-decoration-underline">Name of Task</h3>
          <ol class="bg-white" id="task_list">

          </ol>
          <button id="clear_task" class="bg-primary border-0 text-white rounded-2 p-1">CLEAR TASK</button>
        </div>
    </div>



    <!--Javascript-->
    <script src="/task_list/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
