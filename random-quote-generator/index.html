<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="bg-dark py-5" style="height: 100vh;">
        <div class="position-relative">
            <h2 class="text-white text-center  text-decoration-underline mb-5">Random Quote Generator</h2>
            <div class="card position-absolute top-100 start-50 translate-middle px-3" style="width: 30rem; margin-top: 120px;">
                <div class="card-body text-center">
                  <h5 class="card-text" id="quote-text"><i class="fa-solid fa-quote-left"></i> হাজার মাইলের যাত্রা শুরু হয় একটি মাত্র পদক্ষেপের মধ্য দিয়ে</h5>
                  <p class="text-end" id="author-name">-লাও ঝু</p>
                  <hr>
                  <button id="quote-btn" class="border text-white py-2 px-3 btn btn-primary" style="border-radius: 30px;">Generate Quote</button>
                </div>
              </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--js link-->
    <script src="/random-quote-generator/script.js"></script>
  </body>
</html>
