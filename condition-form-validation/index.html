<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CONDITIONAL FORM VALIDATION</title>
</head>

<body>
    <div  class="text-center mb-4">
        <h1 class="text-primary text-decoration-underline">CONDITIONAL FORM VALIDATION</h1>
    </div>
    <form class="border text-white fw-bolder w-50 mx-auto text-center py-5" style="background: rgb(229, 60, 88);border-radius: 5px;" action="">
        <div  class="mb-3">
            <label for="">Enter A Bangla Number</label>
            <input type="text" name="" id="bangla-number" placeholder="Enter a Number 1 to 100" class="py-1 px-3">
        </div>
        <div>
            <label for="">Enter A English Number</label>
            <input type="text" name="" id="english-number" placeholder="Enter a Number 1 to 100"  class="py-1 px-3">
        </div>
    </form>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--js link-->
    <script src="/condition-form-validation/script.js"></script>
</body>

</html>
